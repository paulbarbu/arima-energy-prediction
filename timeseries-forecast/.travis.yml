language: java
jdk:
- oraclejdk8
before_install:
- chmod +x scripts/before_release.sh
- chmod +x scripts/release.sh
install:
- mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- mvn test -P !build-extras -B
cache:
  directories:
    - ~/.m2/repository
after_success:
  - ./scripts/before_release.sh
  - ./scripts/release.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
